    <script>
        var kereses = document.getElementsByClassName("kereses")[0];
        function keres(input) {
            Array.from(document.getElementsByClassName("jegyzet")).forEach(function(item) {
                if (item.getElementsByClassName("custom-name")[0].innerText.toLowerCase().includes(kereses.value.toLowerCase())) {
                   item.style.display = '';
                }else {
                    item.style.display = 'none';
               }
            })
        }
        function filter() {
            var alapszint = document.getElementById("formCheck-6").checked || document.getElementById("formCheck-25").checked;
            var emeltszint = document.getElementById("formCheck-7").checked || document.getElementById("formCheck-26").checked;
            var virusok = document.getElementById("formCheck-8").checked || document.getElementById("formCheck-27").checked;
            var gombak = document.getElementById("formCheck-9").checked || document.getElementById("formCheck-28").checked;
            var noveny = document.getElementById("formCheck-10").checked || document.getElementById("formCheck-29").checked;
            var allat = document.getElementById("formCheck-11").checked || document.getElementById("formCheck-30").checked;
            var etologia = document.getElementById("formCheck-12").checked || document.getElementById("formCheck-31").checked;
            var okologia = document.getElementById("formCheck-13").checked || document.getElementById("formCheck-32").checked;
            var sejt = document.getElementById("formCheck-14").checked || document.getElementById("formCheck-33").checked;
            var onfenn = document.getElementById("formCheck-15").checked || document.getElementById("formCheck-34").checked;
            var onszab = document.getElementById("formCheck-16").checked || document.getElementById("formCheck-35").checked;
            var repr = document.getElementById("formCheck-17").checked || document.getElementById("formCheck-36").checked;
            var evolucio = document.getElementById("formCheck-18").checked || document.getElementById("formCheck-37").checked;
            var szovetek = document.getElementById("formCheck-19").checked || document.getElementById("formCheck-38").checked;
            Array.from(document.getElementsByClassName("jegyzet")).forEach(function(item) {
                if (item.style.display == 'none') return;
                item.style.display = '';
                if ((!item.classList.contains("EMELT_SZINT")) && emeltszint) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("ALAP_SZINT")) && alapszint) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("VIRUSOK_PROKARIOTAK")) && virusok) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("GOMBAK_ZUZMOK")) && gombak) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("NOVENYTAN")) && noveny) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("ALLATTAN")) && allat) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("ETOLOGIA")) && etologia) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("OKOLOGIA")) && okologia) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("SEJTBIOLOGIA")) && sejt) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("EMBER_ONFENNTARTO")) && onfenn) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("EMBER_ONSZABALYZO")) && onszab) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("ONREPRODUKCIO")) && repr) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("EVOLUCIO")) && evolucio) {
                    item.style.display = 'none';
                }
                if ((!item.classList.contains("ALLATI_ES_EMBERI_SZOVETEK")) && szovetek) {
                    item.style.display = 'none';
                }
            })
        }
        Array.from(document.getElementsByClassName("form-check-input")).forEach(function(item) {
            item.onchange = function() {
                keres();
                filter();
            }
        });
        Array.from(document.getElementsByClassName("kereses")).forEach(function(item) {
            item.onkeyup = function() {
                kereses = item;
                keres();
                filter();
            }
            item.onkeydown = function() {
                kereses = item;
                keres();
                filter();
            }
            item.onchange = function() {
                kereses = item;
                keres();
                filter();
            }
        });
        Array.from(document.getElementsByTagName("label")).forEach(function(item) {
            item.style.userSelect = 'none';
        });
    </script>
